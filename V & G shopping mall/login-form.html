<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>V & G-Login</title>
  <style>
    body{
      background-image: url("../assets/background.jpeg/971.jpeg");
    /* Reset some styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: white;
    }

    header {
      background-color: black;
      color: white;
      padding: 1rem;
    }

    .container {
      max-width: 400px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: white;
      border-radius: 8px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input, textarea, select, button {
      padding: 0.75rem;
      border: 1px solid black;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: black;
      color: white;
      margin-top: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: black;
    }

    /* Navigation Menu Styles */
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      color: blue;
      text-decoration: none;
      font-weight: bold;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .nav-links {
        display: flex;
        flex-direction: column;
        background-color: white;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        text-align: center;
        padding: 1rem 0;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }
  }
  </style>
</head>
<body>
  <div class="logo"> V & G</div>
  <div class="container">
    <h2> Login</h2><br>
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Username or Email" required><br>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button><br>
      <p>Don't have an account? <a href="file:///Users/chinemeremv/Desktop/kebab-case/V%20&%20G%20shopping%20mall/register.html#">Register</a></p>
    </form>
  </div>

  <script>
    // Add event listener for form submit
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();  // Prevent form from submitting normally

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Simple check (you can replace this with real authentication)
      if(username === "chinemerem" && password === "12345") {
        // Redirect to another page after successful login
        window.location.href = "main-page.html";
      } else {
        alert("Invalid username or password");
      }
    });
    </script>
</body>
</html>
